syntax = "proto3";

option go_package = "github.com/eviltomorrow/king/lib/grpc/pb/entity;entity";

message Metadata {
    string source = 1;
    string code = 2;
    string name = 3;
    double open = 4;
    double yesterday_closed = 5;
    double latest = 6;
    double high = 7;
    double low = 8;
    int64 volume = 9;
    double account = 10;
    string date = 11;
    string time = 12;
    string suspend = 13;
}
